<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>幻の銀水晶 - マジカルモックアップ</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Kiwi+Maru:wght@300;400;500&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Kiwi Maru', serif;
            background: linear-gradient(to bottom, #1a0033, #330066, #660099);
            color: #fff;
            min-height: 100vh;
            overflow-x: hidden;
        }
        
        /* キラキラ星のアニメーション */
        @keyframes twinkle {
            0%, 100% { opacity: 0; transform: scale(0.5); }
            50% { opacity: 1; transform: scale(1); }
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }
        
        @keyframes rainbow {
            0% { filter: hue-rotate(0deg); }
            100% { filter: hue-rotate(360deg); }
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        
        @keyframes sparkle {
            0%, 100% { 
                box-shadow: 
                    0 0 10px rgba(255, 192, 203, 0.5),
                    0 0 20px rgba(255, 192, 203, 0.3);
            }
            50% { 
                box-shadow: 
                    0 0 20px rgba(255, 192, 203, 0.8),
                    0 0 40px rgba(255, 192, 203, 0.5),
                    0 0 60px rgba(255, 192, 203, 0.3);
            }
        }
        
        @keyframes moonGlow {
            0%, 100% { 
                text-shadow: 
                    0 0 20px rgba(255, 255, 255, 0.8),
                    0 0 40px rgba(255, 255, 255, 0.5);
            }
            50% { 
                text-shadow: 
                    0 0 30px rgba(255, 255, 255, 1),
                    0 0 60px rgba(255, 255, 255, 0.8),
                    0 0 80px rgba(255, 255, 255, 0.5);
            }
        }
        
        .stars {
            position: fixed;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        
        .star {
            position: absolute;
            background: white;
            clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%);
            animation: twinkle 3s infinite;
        }
        
        .star:nth-child(odd) { animation-delay: 1s; }
        .star:nth-child(even) { animation-delay: 2s; }
        
        .screen {
            max-width: 400px;
            margin: 20px auto;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 30px;
            padding: 30px;
            border: 2px solid rgba(255, 192, 203, 0.3);
            box-shadow: 0 0 30px rgba(255, 192, 203, 0.3);
            position: relative;
            animation: sparkle 3s infinite;
        }
        
        .magical-title {
            text-align: center;
            font-size: 36px;
            background: linear-gradient(45deg, #ff6ec7, #ffd700, #ff6ec7);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: rainbow 5s linear infinite;
            margin-bottom: 10px;
            text-shadow: 0 0 30px rgba(255, 192, 203, 0.5);
        }
        
        .subtitle {
            text-align: center;
            font-size: 14px;
            color: #ffb6c1;
            margin-bottom: 30px;
        }
        
        .moon-phase {
            text-align: center;
            font-size: 48px;
            margin: 20px 0;
            animation: float 3s ease-in-out infinite, moonGlow 2s ease-in-out infinite;
        }
        
        .message-box {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 20px;
            margin: 20px 0;
            border: 1px solid rgba(255, 192, 203, 0.3);
            text-align: center;
            animation: pulse 2s ease-in-out infinite;
        }
        
        .card {
            background: rgba(255, 255, 255, 0.15);
            border-radius: 20px;
            padding: 20px;
            margin: 15px 0;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transform: rotate(45deg);
            transition: all 0.5s;
            opacity: 0;
        }
        
        .card:hover::before {
            animation: shine 0.5s ease-in-out;
        }
        
        @keyframes shine {
            0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); opacity: 0; }
            50% { opacity: 1; }
            100% { transform: translateX(100%) translateY(100%) rotate(45deg); opacity: 0; }
        }
        
        .card:hover {
            transform: translateY(-5px) scale(1.05);
            background: rgba(255, 255, 255, 0.25);
            box-shadow: 0 10px 30px rgba(255, 192, 203, 0.5);
        }
        
        .card-icon {
            font-size: 48px;
            margin-bottom: 10px;
            display: inline-block;
            animation: float 4s ease-in-out infinite;
        }
        
        .card:nth-child(odd) .card-icon { animation-delay: 0.5s; }
        .card:nth-child(even) .card-icon { animation-delay: 1s; }
        
        .magical-button {
            background: linear-gradient(135deg, #ff6ec7, #ff9472);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 30px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-block;
            margin: 10px;
            position: relative;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(255, 110, 199, 0.4);
        }
        
        .magical-button::after {
            content: '✨';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 20px;
            opacity: 0;
            transition: all 0.3s ease;
        }
        
        .magical-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(255, 110, 199, 0.6);
        }
        
        .magical-button:hover::after {
            opacity: 1;
            transform: translate(-50%, -50%) scale(1.5);
        }
        
        /* フォーム要素 */
        .form-group {
            margin: 20px 0;
        }
        
        .form-group label {
            display: block;
            color: #ffb6c1;
            margin-bottom: 10px;
            font-size: 14px;
        }
        
        .magical-input {
            width: 100%;
            padding: 12px 20px;
            border: 2px solid rgba(255, 192, 203, 0.3);
            border-radius: 20px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 16px;
            transition: all 0.3s ease;
        }
        
        .magical-input:focus {
            outline: none;
            border-color: #ff6ec7;
            box-shadow: 0 0 20px rgba(255, 110, 199, 0.5);
            background: rgba(255, 255, 255, 0.2);
        }
        
        /* 魔法のテキストエリア */
        .magical-textarea {
            width: 100%;
            min-height: 150px;
            padding: 15px;
            border: 2px solid rgba(255, 192, 203, 0.3);
            border-radius: 20px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 16px;
            resize: none;
            transition: all 0.3s ease;
        }
        
        .magical-textarea:focus {
            outline: none;
            border-color: #ff6ec7;
            box-shadow: 0 0 30px rgba(255, 110, 199, 0.5);
            background: rgba(255, 255, 255, 0.2);
        }
        
        /* シンボル選択 */
        .symbol-grid {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 20px 0;
        }
        
        .symbol {
            font-size: 40px;
            cursor: pointer;
            transition: all 0.3s ease;
            animation: float 3s ease-in-out infinite;
        }
        
        .symbol:nth-child(1) { animation-delay: 0s; }
        .symbol:nth-child(2) { animation-delay: 0.5s; }
        .symbol:nth-child(3) { animation-delay: 1s; }
        .symbol:nth-child(4) { animation-delay: 1.5s; }
        .symbol:nth-child(5) { animation-delay: 2s; }
        
        .symbol:hover {
            transform: scale(1.3) rotate(360deg);
            filter: drop-shadow(0 0 20px rgba(255, 255, 255, 0.8));
        }
        
        /* カレンダー */
        .calendar {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 20px;
            margin: 20px 0;
        }
        
        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 5px;
            margin-top: 15px;
        }
        
        .calendar-day {
            aspect-ratio: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.05);
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
        }
        
        .calendar-day:hover {
            background: rgba(255, 110, 199, 0.3);
            transform: scale(1.1);
        }
        
        .calendar-day.special {
            background: rgba(255, 215, 0, 0.2);
            animation: pulse 2s ease-in-out infinite;
        }
        
        /* 流れ星アニメーション */
        .shooting-star {
            position: fixed;
            width: 2px;
            height: 2px;
            background: white;
            box-shadow: 0 0 10px white;
            animation: shoot 3s linear infinite;
        }
        
        @keyframes shoot {
            0% {
                transform: translateX(0) translateY(0);
                opacity: 1;
            }
            100% {
                transform: translateX(-300px) translateY(300px);
                opacity: 0;
            }
        }
        
        /* ナビゲーション */
        .nav-dots {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin: 30px 0;
        }
        
        .nav-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .nav-dot.active {
            background: #ff6ec7;
            box-shadow: 0 0 20px #ff6ec7;
        }
        
        .nav-dot:hover {
            transform: scale(1.3);
            background: #ff9472;
        }
    </style>
</head>
<body>
    <!-- 星のアニメーション背景 -->
    <div class="stars" id="stars"></div>
    
    <!-- 流れ星 -->
    <div class="shooting-star" style="top: 20%; right: 10%;"></div>
    <div class="shooting-star" style="top: 50%; right: 30%; animation-delay: 1s;"></div>
    <div class="shooting-star" style="top: 70%; right: 50%; animation-delay: 2s;"></div>
    
    <!-- ホーム画面 -->
    <div class="screen" id="home">
        <h1 class="magical-title">幻の銀水晶</h1>
        <p class="subtitle">星読みAI × マジカルノート術</p>
        
        <div class="moon-phase">🌙</div>
        
        <div class="message-box">
            <p style="color: #ffd700; font-size: 18px;">星々が見守る夜</p>
            <p style="color: #ffb6c1; margin-top: 10px;">「新しい扉を開く勇気を持って。月のエネルギーがあなたの背中を押しています」</p>
        </div>
        
        <div class="card" onclick="showAlert('星の流れ分析へ')">
            <div class="card-icon">⭐</div>
            <h3>星の流れを読む</h3>
            <p style="font-size: 14px; color: #ffb6c1;">あなたの未来の節目を予測</p>
        </div>
        
        <div class="card" onclick="showAlert('マジカルノートへ')">
            <div class="card-icon">📖</div>
            <h3>願いを紡ぐ</h3>
            <p style="font-size: 14px; color: #ffb6c1;">魔法のノートで現実創造</p>
        </div>
        
        <div class="card" onclick="showAlert('月のリズムへ')">
            <div class="card-icon">🌛</div>
            <h3>月のリズム</h3>
            <p style="font-size: 14px; color: #ffb6c1;">最適なタイミングを知る</p>
        </div>
        
        <div class="card" onclick="showAlert('今日のメッセージへ')">
            <div class="card-icon">✨</div>
            <h3>今日のメッセージ</h3>
            <p style="font-size: 14px; color: #ffb6c1;">宇宙からの導きを受け取る</p>
        </div>
        
        <div style="text-align: center; margin-top: 30px;">
            <button class="magical-button" onclick="nextScreen()">
                ✨ 星読みの旅を始める
            </button>
        </div>
    </div>
    
    <!-- プロフィール設定画面 -->
    <div class="screen" id="profile" style="display: none;">
        <h2 class="magical-title" style="font-size: 28px;">あなたの星の記憶</h2>
        
        <div class="message-box">
            <p style="color: #ffd700;">生まれた瞬間の星空を教えてください</p>
        </div>
        
        <div class="form-group">
            <label>✨ 生年月日</label>
            <input type="date" class="magical-input">
        </div>
        
        <div class="form-group">
            <label>🌙 出生時間（わかれば）</label>
            <div style="display: flex; gap: 10px;">
                <select class="magical-input" style="flex: 1;">
                    <option>時</option>
                    <option>0時</option>
                    <option>1時</option>
                </select>
                <select class="magical-input" style="flex: 1;">
                    <option>分</option>
                    <option>00分</option>
                    <option>30分</option>
                </select>
            </div>
        </div>
        
        <div class="form-group">
            <label>🌍 出生地（わかれば）</label>
            <input type="text" class="magical-input" placeholder="東京都渋谷区">
        </div>
        
        <div style="text-align: center; margin-top: 30px;">
            <button class="magical-button" onclick="nextScreen()">
                🌙 銀水晶に記憶する
            </button>
        </div>
    </div>
    
    <!-- マジカルノート画面 -->
    <div class="screen" id="note" style="display: none;">
        <h2 class="magical-title" style="font-size: 28px;">願いを紡ぐ</h2>
        
        <div class="message-box" style="background: rgba(255, 192, 203, 0.2);">
            <p style="color: #ffd700; font-size: 16px;">✨ AIからの問いかけ ✨</p>
            <p style="color: white; margin-top: 10px; font-size: 18px;">
                「今の星の流れは〈変容〉のエネルギー。<br>
                何を手放し、何を受け入れますか？」
            </p>
        </div>
        
        <div class="form-group">
            <label>💖 あなたの願いと意図</label>
            <textarea class="magical-textarea" placeholder="心に浮かんだことを自由に..."></textarea>
        </div>
        
        <div class="form-group">
            <label>🌟 象徴を選んでください</label>
            <div class="symbol-grid">
                <span class="symbol">🌙</span>
                <span class="symbol">⭐</span>
                <span class="symbol">🌸</span>
                <span class="symbol">💎</span>
                <span class="symbol">🦋</span>
            </div>
        </div>
        
        <div style="text-align: center; margin-top: 30px;">
            <button class="magical-button">
                🌟 宇宙に願いを送る
            </button>
        </div>
    </div>
    
    <!-- ナビゲーションドット -->
    <div class="nav-dots">
        <span class="nav-dot active" onclick="showScreen(0)"></span>
        <span class="nav-dot" onclick="showScreen(1)"></span>
        <span class="nav-dot" onclick="showScreen(2)"></span>
    </div>
    
    <script>
        // 星を生成
        function createStars() {
            const starsContainer = document.getElementById('stars');
            for (let i = 0; i < 50; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.width = Math.random() * 15 + 5 + 'px';
                star.style.height = star.style.width;
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.animationDelay = Math.random() * 3 + 's';
                starsContainer.appendChild(star);
            }
        }
        
        createStars();
        
        // 画面遷移
        let currentScreen = 0;
        const screens = ['home', 'profile', 'note'];
        
        function showScreen(index) {
            screens.forEach((screen, i) => {
                document.getElementById(screen).style.display = i === index ? 'block' : 'none';
            });
            
            document.querySelectorAll('.nav-dot').forEach((dot, i) => {
                dot.classList.toggle('active', i === index);
            });
            
            currentScreen = index;
        }
        
        function nextScreen() {
            const next = (currentScreen + 1) % screens.length;
            showScreen(next);
        }
        
        function showAlert(message) {
            // キラキラエフェクトを追加
            const sparkle = document.createElement('div');
            sparkle.innerHTML = '✨';
            sparkle.style.position = 'fixed';
            sparkle.style.fontSize = '50px';
            sparkle.style.pointerEvents = 'none';
            sparkle.style.left = event.clientX + 'px';
            sparkle.style.top = event.clientY + 'px';
            sparkle.style.animation = 'twinkle 1s ease-out';
            document.body.appendChild(sparkle);
            
            setTimeout(() => sparkle.remove(), 1000);
        }
        
        // カーソルに追従するキラキラ
        document.addEventListener('mousemove', (e) => {
            if (Math.random() > 0.98) {
                const sparkle = document.createElement('div');
                sparkle.innerHTML = '✨';
                sparkle.style.position = 'fixed';
                sparkle.style.fontSize = '20px';
                sparkle.style.pointerEvents = 'none';
                sparkle.style.left = e.clientX + 'px';
                sparkle.style.top = e.clientY + 'px';
                sparkle.style.animation = 'twinkle 2s ease-out';
                document.body.appendChild(sparkle);
                
                setTimeout(() => sparkle.remove(), 2000);
            }
        });
    </script>
</body>
</html>
